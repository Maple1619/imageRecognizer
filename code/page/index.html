<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maple1619</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <style>
    .title, .text { font-family: 'Black Han Sans', sans-serif; font-size: 60px; }
    .game{ border: 10px dotted black; float: left; width: 30%; height: 100%; padding: 10px; margin-top: 10px }
    #game_image { width: 100%; height: 100%;}
    .container { position: relative; }
    .text { position: relative; color: black; margin-top: 10px;} 
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1 class="title">메이플스토리 미니게임 공략집</h1>  
</div>

<div id="categories" style="height: 600px;">
    <button class="game" id="othello" onClick="location.href='/othello'" style="margin-left: 3%;">
      <div class="container">
        <img id="game_image" src="/images/Othello_board" >
        <h2 class="text">오셀로</h2>      
      </div>
    </button>
    <button class="game" id="pyramid" onClick="location.href='/pyramid'" style="margin-left: 2%;">
      <div class="container">
        <img id="game_image" src="/images/pyramid" alt="피라미드" >
        <h2 class="text">피라미드</h2>
      </div>
    </button> 
    <button class="game" id="same_picture" onClick="location.href='/same_picture'" style="margin-left: 2%; margin-right: 3%;">
      <div class="container">
        <img id="game_image" src="/images/same_picture" alt="같은그림찾기">
        <h2 class="text">같은그림찾기</h2>
      </div>
    </button>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>만든사람 : 강승환, 정호영, 김형기</p>
</div>

</body>
</html>
